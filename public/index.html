<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="text-gray-600 font-mono">
    <div class="grid sm:grid-cols-4">
        <div class="m-2 sm:col-span-1 flex justify-end">
            <nav class="text-right">
                <div>
                    <h1 class="text-xl font-bold uppercase p-4 border-b border-gray-100 md:text-2xl">
                        <a href="">Food Ninja</a>
                    </h1>
                </div>
                <ul class="my-2">
                    <li>
                        <a href="#" class="text-gray-900 flex justify-end my-2 border-r-4 border-primary">
                            <span>Home</span>
                            <svg class="w-5 mx-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                              </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex justify-end my-2 border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 mx-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex justify-end my-2 border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 mx-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                              </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- End navigation-->
        
        <main class="px-16 py-6 bg-gray-100 sm:col-span-3">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-2 border-primary hover:bg-primary hover:text-white ease-out duration-1000">Log in</a>
                <a href="#" class="btn text-primary border-2 border-primary hover:bg-primary hover:text-white ml-4 ease-out duration-1000">Sign up</a>
            </div>

            <div class="flex items-end justify-center">
                <div class="bg-blue-200 h-4 w-4"></div>
                <div class="bg-green-200 h-4 w-4"></div>
                <div class="bg-red-200 h-4 w-4"></div>
                <div class="bg-yellow-200 h-4 w-4"></div>
                <div class="bg-purple-200 h-4 w-4"></div>
                <div class="bg-pink-300 h-4 w-4"></div>

            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
                <div class="pt-4 grid sm:grid-cols-3 gap-3">
                    <!-- Cards go here -->
                    <div class="card">
                        <img src="img/stew.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 bean Chilli Stew</span>
                            <span class="card-span">Recipe by Hazim</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/noodles.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Spicy Mutton Noodles</span>
                            <span class="card-span">Recipe by Hazim</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>18 min</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/curry.jpg" alt="noodle" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Vegetable Curry</span>
                            <span class="card-span">Recipe by Hazim</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>20 min</span>
                        </div>
                    </div>
                    
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Most Popular</h4>
                <div class="mt-6">
                    <!-- Cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:bg-opacity-50 transform hover:scale-110 p-2">Load More</div>
                </div>
            </div>

        </main>

    </div>
</body>
</html>
